<div class="container">
  <div class="container__child signin__form">
    <form #signinForm="ngForm" (ngSubmit)="signIn(signinForm)">

      <div>
        <mat-form-field class="form-group">
          <input matInput name="username" ngModel type="text" placeholder="Username"  required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-group">
          <input matInput placeholder="Password" name="password" ngModel type="password" required>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" class="m-t-lg">
          Sign In
          <mat-icon>send</mat-icon>
        </button>
        <div class="bottom-link">
          <a (click)="changeComponent()">Need account?</a>
        </div>
      </div>
    </form>
  </div>
</div>
