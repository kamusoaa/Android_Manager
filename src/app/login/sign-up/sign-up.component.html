<div class="container">
  <div class="container__child signup__form">
    <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">

      <div>
        <mat-form-field class="form-group">
          <input matInput  placeholder="Username" name="username" ngModel type="text" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-group">
          <input matInput placeholder="Email" name="email" ngModel type="email" required>
        </mat-form-field>
      </div>

      <mat-form-field class="form-group">
        <input matInput placeholder="Password" name="password" ngModel type="password" required>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Repeat Password" name="repeat_password" ngModel type="password" required>
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" class="m-t-lg">
          Sign Up
          <mat-icon>send</mat-icon>
        </button>
        <div class="bottom-link">
          <a (click)="changeComponent()">I'm already member</a>
        </div>
      </div>
    </form>
  </div>
</div>
